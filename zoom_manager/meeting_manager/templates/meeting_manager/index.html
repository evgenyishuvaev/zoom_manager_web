{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom Manager</title>
    <link type="text/css" rel="stylesheet" href="{% static 'meeting_manager/css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <h1 class="wrapper__title">
            Zoom Manager v0.1
        </h1>
        <div class="wrapper__meetings_table">
            
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User1</th>
                    </tr>
            </thead>
                <tbody>    
                    <tr class="t08_00">
                        <td>08:00 - 09:00</td>
                    </tr>
                    <tr class="t09_00">
                        <td>09:00 - 10:00</td>
                    </tr>
                    <tr class="t10_00">
                        <td>10:00 - 11:00</td>
                    </tr>
                    <tr class="t11_00">
                        <td>11:00 - 12:00</td>
                    </tr>
                    <tr class="t12_00">
                        <td>12:00 - 13:00</td>
                    </tr>
                    <tr class="t13_00">
                        <td>13:00 - 14:00</td>
                    </tr>
                    <tr class="t14_00">
                        <td>14:00 - 15:00</td>
                    </tr>
                    <tr class="t15_00">
                        <td>15:00 - 16:00</td>
                    </tr>
                    <tr class="t16_00">
                        <td>16:00 - 17:00</td>
                    </tr>
                    <tr class="t17_00">
                        <td>17:00 - 18:00</td>
                    </tr>
                    <tr class="t18_00">
                        <td>18:00 - 19:00</td>
                    </tr>
                </tbody>
            </table>




            <div class="actions_bar"> 
                <div class="actions_button">
                    <button id="refreshTabelButton">Обновить</button>
                </div>

                <div class="actions_button">
                    <button id="getAllMettingsButton">Get Meetings</button>
                </div>

                <div class="actions_button">
                    <button id="getUsersButton">Get Users</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'meeting_manager/js/main.js' %}"></script>
</body>
</html>
