{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom Manager</title>
    <link type="text/css" rel="stylesheet" href="{% static 'meeting_manager/css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <h1 class="wrapper__title">Zoom Manager v0.1</h1>
        <div class="wrapper__meetings_table">
            <table>
                <thead>
                    <tr class="column_name">
                        <th>Time</th>
                    </tr>
            </thead>
                <tbody>    
                    <tr class="t08">
                        <td>08:00 - 09:00</td>
                    </tr>
                    <tr class="t09">
                        <td>09:00 - 10:00</td>
                    </tr>
                    <tr class="t10">
                        <td>10:00 - 11:00</td>
                    </tr>
                    <tr class="t11">
                        <td>11:00 - 12:00</td>
                    </tr>
                    <tr class="t12">
                        <td>12:00 - 13:00</td>
                    </tr>
                    <tr class="t13">
                        <td>13:00 - 14:00</td>
                    </tr>
                    <tr class="t14">
                        <td>14:00 - 15:00</td>
                    </tr>
                    <tr class="t15">
                        <td>15:00 - 16:00</td>
                    </tr>
                    <tr class="t16">
                        <td>16:00 - 17:00</td>
                    </tr>
                    <tr class="t17">
                        <td>17:00 - 18:00</td>
                    </tr>
                    <tr class="t18">
                        <td>18:00 - 19:00</td>
                    </tr>
                    <tr class="t19">
                        <td>19:00 - 20:00</td>
                    </tr>
                    <tr class="t20">
                        <td>20:00 - 21:00</td>
                    </tr>
                </tbody>
            </table>




            <div class="actions_bar"> 
                <!-- <div class="actions_button">
                    <button id="refreshTabelButton">Refresh Token</button>
                </div> -->

                <div class="actions_button">
                    <button id="getAllMettingsButton">Get Meetings</button>
                </div>

                <!-- <div class="actions_button">
                    <button id="getUsersButton">Get users from zoom</button>
                </div> -->
            </div>
        </div>
    </div>
    <script src="{% static 'meeting_manager/js/main.js' %}"></script>
</body>
</html>
